<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deep State Hero</title>
<style>
  body, html {
    margin:0;
    padding:0;
    height:100%;
    font-family:'Inter', sans-serif;
    background:#fff;
    overflow:hidden;
  }

  .hero {
    width:100%;
    height:100vh;
    background: url('your-blackhouse-image.png') center top / cover no-repeat;
    position: relative;
    display: flex;
    flex-direction: column;
    justify-content: flex-end;
    padding:0 8%;
  }

  /* Hero Haupttext */
  .hero-text {
    color:#FFF;
    font-weight:700;
    font-size:42px;
    line-height:1;
    max-width:80%;
    margin-bottom:10px;
    opacity:0;
    transition:opacity 0.3s ease-in-out;
  }

  /* Subtext unter Haupttext */
  .hero-subtext {
    color:#FFF;
    font-weight:500;
    font-size:18px;
    margin-bottom:25px;
    opacity:0;
    transition:opacity 0.3s ease-in-out;
  }

  /* Buy Button unten links */
  .buy-button {
    position: absolute;
    bottom:5%;
    left:8%;
    padding:10px 20px;
    background-color:#FFF;
    color:#000;
    font-weight:600;
    font-size:16px;
    text-decoration:none;
    border-radius:6px;
    opacity:0.85;
    transition:opacity 0.2s ease-in-out;
  }
  .buy-button:hover { opacity:1; }

  /* Coin Logo oben links */
  .coin-logo {
    position:absolute;
    top:5%;
    left:8%;
    width:50px;
    height:50px;
  }

  /* Twitter X oben rechts */
  .twitter-x {
    position:absolute;
    top:5%;
    right:8%;
    color:#FFF;
    font-weight:700;
    font-size:24px;
    text-decoration:none;
    opacity:0.85;
    transition:opacity 0.2s ease-in-out;
  }
  .twitter-x:hover { opacity:1; }

  @media(min-width:768px){
    .hero-text { font-size:96px; max-width:60%; margin-bottom:15px; }
    .hero-subtext { font-size:24px; margin-bottom:35px; }
  }
</style>
</head>
<body>

<section class="hero">
  <!-- Coin Logo -->
  <img class="coin12-logo" src="coin12-logo.png" alt="DS Logo">

  <!-- Hero Haupttext -->
  <h1 class="hero-text">SOME NAMES<br>DON’T SURFACE</h1>

  <!-- Subtext -->
  <div class="hero-subtext">HOLD THE QUESTION</div>

  <!-- Buy Button -->
  <a class="buy-button" href="https://your-launchpad-link.com" target="_blank">BUY $DS</a>

  <!-- Twitter X -->
  <a class="twitter-x" href="https://twitter.com/yourprofile" target="_blank">X</a>
</section>

<script>
  // Pop-in Effekte für Text
  window.addEventListener('DOMContentLoaded', ()=>{
    const mainText = document.querySelector('.hero-text');
    const subText = document.querySelector('.hero-subtext');
    setTimeout(()=>{ mainText.style.opacity=1; }, 200);
    setTimeout(()=>{ subText.style.opacity=0.8; }, 400);
  });
</script>

</body>
</html>
