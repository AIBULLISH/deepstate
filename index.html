<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deep State Hero</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body, html {
    width: 100%;
    height: 100%;
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
    background: #fff;
  }

  /* HERO SECTION */
  .hero {
    position: relative;
    width: 100%;
    height: 100vh;
    background: url('your-blackhouse-image.png') center top / cover no-repeat;
    display: flex;
    align-items: flex-end; /* Text unten */
    justify-content: flex-start;
    padding: 0 8%;
  }

  /* Overlay über Gebäude für bessere Lesbarkeit */
  .hero-overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    top: 0; left: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.25) 0%, rgba(0,0,0,0) 50%);
    pointer-events: none; /* Overlay stört keine Interaktion */
  }

  .hero-text {
    position: relative;
    color: #FFF; /* kontrastreich auf schwarzem Gebäude */
    font-weight: 700;
    font-size: 42px; /* Mobile */
    line-height: 1;
    max-width: 80%;
    margin-bottom: 18%;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
  }

  @media(min-width: 768px) {
    .hero-text {
      font-size: 96px; /* Desktop */
      max-width: 60%;
      margin-bottom: 25%;
    }
  }

  .hero-cta {
    position: absolute;
    bottom: 5%;
    left: 8%;
    color: #FFF;
    font-size: 18px;
    opacity: 0.8;
    font-weight: 500;
  }
</style>
</head>
<body>

<section class="hero">
  <div class="hero-overlay"></div>
  <h1 class="hero-text">SOME NAMES<br>DON’T SURFACE</h1>
  <div class="hero-cta">HOLD THE QUESTION</div>
</section>

<script>
  // Pop-in Text
  window.addEventListener('DOMContentLoaded', () => {
    const text = document.querySelector('.hero-text');
    setTimeout(() => { text.style.opacity = 1; }, 200);

    const cta = document.querySelector('.hero-cta');
    setTimeout(() => { cta.style.opacity = 0.8; }, 500);
  });
</script>

</body>
</html>
