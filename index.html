<!DOCTYPE html>

  html, body {

    font-family: 'Inter', sans-serif;

  }

  body {
    background: url('your-blackhouse-image.png') center top / cover no-repeat;
    position: relative;
  }

  /* Coin Logo */
  .coin-logo {
    position: absolute;

    top:50%;

  }

  .hero-text {
    font-size:48px;
    font-weight:700;
    line-height:1.1;

  /* Buy Button */

    display:inline-block;
    padding:12px 24px;
    background:#FFF;
    color:#000;
    font-weight:600;
    font-size:16px;
    text-decoration:none;
    border-radius:6px;
  }

  @media(min-width:768px){
    .hero-text { font-size:96px; }
    .hero-subtext { font-size:24px; }
  }

</style>
</head>

</html>
