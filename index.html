<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deep State Hero</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }

  body, html {
    width: 100%;
    height: 100%;
    font-family: 'Inter', sans-serif;
    overflow-x: hidden;
  }

  .hero {
    position: relative;
    width: 100%;
    height: 100vh;
    /* Lokales Bild */
    background: url('your-blackhouse-image.png') center top / cover no-repeat;
  }

  .hero-text {
    position: absolute;
    bottom: 18%;
    left: 8%;
    max-width: 80%;
    color: #000;
    font-weight: 700;
    font-size: 48px; /* Mobile default */
    line-height: 0.95;
    text-align: left;
    opacity: 0;
    transition: opacity 0.3s ease-in-out;
  }

  @media(min-width: 768px) {
    .hero-text {
      font-size: 96px; /* Desktop */
      left: 10%;
      bottom: 25%;
    }
  }
</style>
</head>
<body>

<section class="hero">
  <h1 class="hero-text">SOME NAMES<br>DON’T SURFACE</h1>
</section>

<script>
  // Pop-in Text
  window.addEventListener('DOMContentLoaded', () => {
    const text = document.querySelector('.hero-text');
    setTimeout(() => {
      text.style.opacity = 1;
    }, 200); // 200ms delay für harsche Präsenz
  });
</script>

</body>
  </html>
