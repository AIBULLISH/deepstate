<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Deep State Hero</title>
<style>
  body, html {
    margin:0;
    padding:0;
    height:100%;
    font-family:'Inter', sans-serif;
    background:#fff;
    overflow:hidden;
  }

  .hero {
    width:100%;
    height:100vh;
    background: url('your-blackhouse-image.png') center top / cover no-repeat;
    display:flex;
    align-items:flex-end;
    justify-content:flex-start;
    padding:0 8%;
    position: relative;
  }

  .hero-text {
    color:#FFF;
    font-weight:700;
    font-size:42px; /* Mobile */
    line-height:1;
    max-width:80%;
    margin-bottom:18%;
    opacity:0;
    transition:opacity 0.3s ease-in-out;
  }

  @media(min-width:768px){
    .hero-text {
      font-size:96px; /* Desktop */
      max-width:60%;
      margin-bottom:25%;
    }
  }

  /* Coin Logo oben links */
  .coin-logo {
    position:absolute;
    top:5%;
    left:8%;
    width:50px;
    height:50px;
  }

  /* Buy Button unten links */
  .buy-button {
    position: absolute;
    bottom:5%;
    left:8%;
    padding:10px 20px;
    background-color:#FFF;
    color:#000;
    font-weight:600;
    font-size:16px;
    text-decoration:none;
    border-radius:6px;
    opacity:0.85;
    transition:opacity 0.2s ease-in-out;
  }
  .buy-button:hover { opacity:1; }

  /* Twitter X oben rechts */
  .twitter-x {
    position:absolute;
    top:5%;
    right:8%;
    color:#FFF;
    font-weight:700;
    font-size:24px;
    text-decoration:none;
    opacity:0.85;
    transition:opacity 0.2s ease-in-out;
  }
  .twitter-x:hover { opacity:1; }
</style>
</head>
<body>

<section class="hero">
  <!-- Coin Logo -->
  <img class="coin-logo" src="coin-logo.png" alt="DS Logo">
  
  <h1 class="hero-text">SOME NAMES<br>DONâ€™T SURFACE</h1>
  
  <!-- Buy Button -->
  <a class="buy-button" href="https://your-launchpad-link.com" target="_blank">BUY $DS</a>

  <!-- Twitter X -->
  <a class="twitter-x" href="https://twitter.com/yourprofile" target="_blank">X</a>
</section>

<script>
  window.addEventListener('DOMContentLoaded',()=>{
    const text=document.querySelector('.hero-text');
    setTimeout(()=>{text.style.opacity=1},200);
  });
</script>

</body>
 </html>
